<!DOCTYPE html>
<html>
<head>
  <title>Minecraft CPU Emulator</title>
  <link href="css/demo.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/cpu.js"></script>
  <script type="text/javascript" src="../lib/assembler.js"></script>
  <script type="text/javascript" src="../lib/listing.js"></script>
  <script type="text/javascript" src="../lib/opcodes.js"></script>
  <script type="text/javascript" src="js/auto_assemble.js"></script>
  <script type="text/javascript" src="js/listing.js"></script>
  <script type="text/javascript" src="js/interaction.js"></script>
</head>
<body>
  <h1>Minecraft CPU Emulator</h1>
  This is an emulator for the
  <a href="http://www.minecraftforum.net/viewtopic.php?f=35&amp;t=69299">Minecraft CPU created by "the1laz".</a> (<a href="?code=LOADm%20%20%2007%20%20;load%20current%20eye%20state%20into%20accum%0AADDm%20%20%20%2007%20%20;double%20the%20current%20eye%20state%20(move%20left%201)%0ASTOREm%20%2007%20%20;store%20the%20new%20eye%20state%20(in%20the%20OUT%20operand)%0AOUT%20%20%20%20%2003%20%20;write%20eye%20state%20from%20accum%20to%20display%0AANDi%20%20%20%2080%20%20;mask%20with%2010000000%20to%20see%20if%20we%20hit%20the%20edge%0ABEQ%20%20%20%20(0B)%20;branch%20to%20the%20beginning%20unless%20we%20hit%20the%20edge%20(-11)%0ALOADi%20%20%2003%20%20;load%2000000011%20to%20reset%20the%20eye%20(Start%20PC%20here)%0ABRA%20%20%20%20(0B)%20;branch%20to%20store%20the%20new%20state%20(-11)">load example program</a>)
  <h2>Asssembler</h2>
  <div class="assembler">
    <div class="code">
      <h3>Code Input</h2>
      <textarea></textarea>
      <p></p>
    </div>
    <div class="listing">
      <h3>Listing</h3>
      <div class="options">
        <input type="checkbox" class="address" checked="checked" /> Address
        <input type="checkbox" class="binary" checked="checked" /> Binary
        <input type="checkbox" class="hex" /> Hex
        <input type="checkbox" class="instructions" checked="checked" /> Instructions
      </div>
      <code></code>
    </div>
    <ul class="errors">
    </ul>
  </div>

  <h2>Emulator</h2>
  <div class="emulator">
    <div class="col-3">
      <h3>Torches</h3>
      <div class="torches">
        <div class="x7"></div>
        <div class="x6"></div>
        <div class="x5"></div>
        <div class="x4"></div>
        <div class="x3"></div>
        <div class="x2"></div>
        <div class="x1"></div>
        <div class="x0"></div>
      </div>
    </div>
    <div class="col-1">
      <h3>Controls</h3>
      <div class="controls">
        <div class="delay">Delay <input type="text" value="250"/></div>
        <button class="step">Step</button>
        <button class="run">Run</button>
        <button class="halt">Break</button>
        <button class="reset">Reset</button>
        <button class="load">Load Code</button>
      </div>

      <h3>Log</h3>
      <button class="clear-log">Clear log</button>
      <div class="log"></div>
    </div>
    <div class="col-2">
      <h3>Registers</h3>
      <table class="registers"><tbody>
        <tr class="pc">
          <th>PC</th>
          <td><input type="text" /> <button>Set</button></td>
        </tr>
        <tr class="accumulator">
          <th>Accumulator</th>
          <td><input type="text" /> <button>Set</button></td>
        </tr>
        <tr class="output">
          <th>Output</th>
          <td><input type="text" /> <button>Reset</button></td>
        </tr>
      </tbody></table>

      <p class="error"></p>

      <h3>Memory</h3>
      <div class="memory">
        <div class="options">
          <input type="checkbox" class="address" checked="checked" /> Address
          <input type="checkbox" class="binary" /> Binary
          <input type="checkbox" class="hex" /> Hex
          <input type="checkbox" class="instructions" checked="checked" /> Instructions
        </div>
        <code></code>
      </div>
    </div>
  </div>
</body>
</html>
